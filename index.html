<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="style.css">

<meta charset="UTF-8">
<title>Agendamento da Sala</title>

<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  margin-top:40px;
}
.box{
  background:white;
  padding:20px;
  width:320px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}
select,input,textarea,button{
  width:100%;
  margin:6px 0;
  padding:8px;
}
option:disabled{
  color:#999;
  text-decoration:line-through;
}
#msg{
  margin-top:10px;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="box">
<h2>Agendar Sala</h2>

<label>Nome</label>
<input id="nome">

<label>Data</label>
<input type="date" id="data">

<label>Horário</label>
<select id="horario"></select>

<label>Motivo</label>
<textarea id="motivo"></textarea>

<button onclick="agendar()">Agendar</button>

<p id="msg"></p>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbzx9glxedT1svIkqO4xgFTGwOhRrHpGW7G9XuIxNh4Amb42MZ6w-MMeNSQLQ1xM2Ra_/exec";

const horarios=Array.from({length:24},(_,h)=>String(h).padStart(2,"0")+":00");

const select=document.getElementById("horario");
const dataInput=document.getElementById("data");

dataInput.addEventListener("change", carregarHorarios);

function formatarDataPlanilha(v){
  if(!v) return "";
  return new Date(v).toISOString().slice(0,10);
}

function formatarHoraPlanilha(v){
  if(!v) return "";
  const d=new Date(v);
  return String(d.getHours()).padStart(2,"0")+":00";
}

async function carregarHorarios(){
  const data=dataInput.value;
  select.innerHTML="";

  if(!data) return;

  try{
    const res=await fetch(API_URL+"?t="+Date.now());
    const dados=await res.json();

    const agenda=dados.map(l=>({
      data:formatarDataPlanilha(l[1]),
      hora:formatarHoraPlanilha(l[2])
    }));

    horarios.forEach(h=>{
      const opt=document.createElement("option");
      opt.value=h;

      const ocupado=agenda.some(a=>a.data===data && a.hora===h);

      if(ocupado){
        opt.textContent=h+" (reservada)";
        opt.disabled=true;
      }else{
        opt.textContent=h;
      }

      select.appendChild(opt);
    });

  }catch(e){
    msg("Erro ao carregar agenda");
    console.error(e);
  }
}

async function agendar(){
  const nome=document.getElementById("nome").value.trim();
  const data=dataInput.value;
  const hora=select.value;
  const motivo=document.getElementById("motivo").value.trim();

  if(!nome||!data||!hora||!motivo){
    msg("Preencha todos os campos");
    return;
  }

  if(select.selectedOptions[0].disabled){
    msg("Horário já reservado");
    return;
  }

  try{
    const res=await fetch(API_URL,{
      method:"POST",
      body:JSON.stringify({nome,data,hora,motivo})
    });

    const txt=await res.text();

    if(txt==="ocupado"){
      msg("Horário já reservado");
      carregarHorarios();
      return;
    }

    msg("Agendado ✔️");
    carregarHorarios();

  }catch(e){
    msg("Erro ao agendar");
    console.error(e);
  }
}

function msg(t){
  document.getElementById("msg").textContent=t;
}
</script>
</body>
</html>
