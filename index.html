<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"> <!-- garante acentuação correta -->
  <title>RE/MAX Soul</title> <!-- título da aba do navegador -->

  <!-- conecta ao CSS externo -->
  <link rel="stylesheet" href="style.css">

  <!-- importa a fonte Questrial do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
  <!-- container que agrupa o balão e o título -->
  <div class="logo-container">
    <!-- imagem do balão RE/MAX -->
    <img src="balloon.png" alt="Balão RE/MAX" class="balloon">

    <!-- título dividido em spans para estilizar cada parte -->
    <h1>
      <span class="remax">RE</span>
      <span class="barra">/</span>
      <span class="remax">MAX</span>
      <span class="soul">Soul</span>
    </h1>
  </div>

  <!-- box centralizada para conteúdo -->
  <div class="box">
    <p>Bem-vindo ao sistema de agendamento da sala!</p>

    <!-- exemplo de formulário de agendamento -->
    <form>
      <label for="nome">Nome</label><br>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="data">Data</label><br>
      <input type="date" id="data" name="data"><br><br>

      <label for="hora">Horário</label><br>
      <select id="hora" name="hora">
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>14:00</option>
        <option>15:00</option>
      </select><br><br>

      <label for="motivo">Motivo</label><br>
      <input type="text" id="motivo" name="motivo"><br><br>

      <button type="submit">Agendar</button>
    </form>
  </div>
</body>
</html>
