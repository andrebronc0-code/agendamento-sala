<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamentos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background:#f5f5f5; }
    h1 { margin-top: 0; }
    .container { max-width: 700px; margin: auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
    label { display:block; margin-top:12px; font-weight:bold; }
    input, button { margin-top:6px; padding:8px; font-size:14px; }
    button { cursor:pointer; border:none; border-radius:6px; background:#333; color:#fff; }
    button:hover { opacity:.9; }
    .lista { margin-top:20px; }
    .item { padding:10px; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center; }
    .vazio { color:#777; font-style:italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agendar horário</h1>

    <label for="data">Data</label>
    <input type="date" id="data" />

    <label for="hora">Hora</label>
    <input type="time" id="hora" />

    <button onclick="confirmarAgendamento()">Confirmar</button>

    <div class="lista">
      <h2>Agendamentos confirmados</h2>
      <div id="listaConfirmados"></div>
    </div>
  </div>

  <script>
    const listaEl = document.getElementById('listaConfirmados');

    function carregar() {
      const dados = JSON.parse(localStorage.getItem('agendamentos') || '[]');
      render(dados);
    }

    function salvar(lista) {
      localStorage.setItem('agendamentos', JSON.stringify(lista));
    }

    function confirmarAgendamento() {
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      if (!data || !hora) return;

      const lista = JSON.parse(localStorage.getItem('agendamentos') || '[]');
      lista.push({ data, hora });
      salvar(lista);
      render(lista);

      document.getElementById('data').value = '';
      document.getElementById('hora').value = '';
    }

    function render(lista) {
      if (!lista.length) {
        listaEl.innerHTML = '<div class="vazio">Nenhum agendamento confirmado</div>';
        return;
      }

      listaEl.innerHTML = '';
      lista.forEach((ag, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${formatarData(ag.data)} às ${ag.hora}</span>
                         <button onclick="remover(${i})">Cancelar</button>`;
        listaEl.appendChild(div);
      });
    }

    function remover(index) {
      const lista = JSON.parse(localStorage.getItem('agendamentos') || '[]');
      lista.splice(index, 1);
      salvar(lista);
      render(lista);
    }

    function formatarData(dataISO) {
      const [ano, mes, dia] = dataISO.split('-');
      return `${dia}/${mes}/${ano}`;
    }

    carregar();
  </script>
</body>
</html>
